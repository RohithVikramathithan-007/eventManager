<h2 mat-dialog-title>Reschedule Event</h2>
<mat-dialog-content>
  <form [formGroup]="rescheduleForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="rescheduleForm.get('date')?.hasError('required')">
        Date is required
      </mat-error>
    </mat-form-field> 

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Start Time</mat-label>
      <input matInput type="time" formControlName="start_time" placeholder="HH:MM">
      <mat-error *ngIf="rescheduleForm.get('start_time')?.hasError('required')">
        Start time is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New End Time</mat-label>
      <input matInput type="time" formControlName="end_time" placeholder="HH:MM">
      <mat-error *ngIf="rescheduleForm.get('end_time')?.hasError('required')">
        End time is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onReschedule()" [disabled]="!rescheduleForm.valid">
    Reschedule
  </button>
</mat-dialog-actions>
