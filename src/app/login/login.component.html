<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Event Manager Application</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>For demonstration purposes, authentication is not implemented.</p>
      <p>You can proceed directly to the application.</p>
      <p><strong>Note:</strong> In a production environment, proper authentication would be required.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="skipLogin()">
        Continue to Application
      </button>
    </mat-card-actions>
  </mat-card>
</div>
